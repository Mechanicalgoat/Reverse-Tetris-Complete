<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reverse Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="header-left">
                <h1 class="game-title" data-i18n="gameTitle">REVERSE TETRIS</h1>
            </div>
            <div class="header-right">
                <div class="language-selector">
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ja">日本語</button>
                    <button class="lang-btn" data-lang="zh">中文</button>
                </div>
                <div class="header-controls">
                    <button id="pauseBtn" class="btn btn-secondary" data-i18n="pause">Pause</button>
                    <button id="resetBtn" class="btn btn-secondary" data-i18n="reset">Reset</button>
                </div>
            </div>
        </header>

        <main class="game-main">
            <aside class="game-sidebar left">
                <div class="panel score-panel">
                    <h2 class="panel-title" data-i18n="score">Score</h2>
                    <div class="score-display">
                        <div class="score-item">
                            <span class="score-label" data-i18n="score">Score</span>
                            <span class="score-value" id="score">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label" data-i18n="linesCleared">Lines</span>
                            <span class="score-value" id="linesCleared">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label" data-i18n="piecesSent">Pieces</span>
                            <span class="score-value" id="piecesSent">0</span>
                        </div>
                    </div>
                </div>

                <div class="panel difficulty-panel">
                    <h2 class="panel-title" data-i18n="difficulty">Difficulty</h2>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy" data-i18n="easy">Easy</button>
                        <button class="difficulty-btn" data-difficulty="normal" data-i18n="normal">Normal</button>
                        <button class="difficulty-btn" data-difficulty="hard" data-i18n="hard">Hard</button>
                    </div>
                </div>

                <div class="panel stats-panel desktop-only">
                    <h2 class="panel-title" data-i18n="statistics">Statistics</h2>
                    <div class="stats-display">
                        <canvas id="statsChart" width="200" height="120"></canvas>
                    </div>
                </div>
            </aside>

            <section class="game-board-section">
                <div class="game-board-wrapper">
                    <canvas id="gameBoard" width="300" height="600"></canvas>
                </div>
                <div class="mobile-controls mobile-only">
                    <div class="control-info" data-i18n="controlsInfo">Click pieces or use 1-7 keys • Space to pause</div>
                </div>
            </section>

            <aside class="game-sidebar right">
                <div class="panel piece-panel">
                    <h2 class="panel-title" data-i18n="pieceSelection">Select Piece</h2>
                    <div class="piece-grid">
                        <button class="piece-btn" data-piece="I" aria-label="I piece">
                            <canvas class="piece-preview" data-piece="I"></canvas>
                            <span class="piece-key">1</span>
                        </button>
                        <button class="piece-btn" data-piece="O" aria-label="O piece">
                            <canvas class="piece-preview" data-piece="O"></canvas>
                            <span class="piece-key">2</span>
                        </button>
                        <button class="piece-btn" data-piece="T" aria-label="T piece">
                            <canvas class="piece-preview" data-piece="T"></canvas>
                            <span class="piece-key">3</span>
                        </button>
                        <button class="piece-btn" data-piece="S" aria-label="S piece">
                            <canvas class="piece-preview" data-piece="S"></canvas>
                            <span class="piece-key">4</span>
                        </button>
                        <button class="piece-btn" data-piece="Z" aria-label="Z piece">
                            <canvas class="piece-preview" data-piece="Z"></canvas>
                            <span class="piece-key">5</span>
                        </button>
                        <button class="piece-btn" data-piece="J" aria-label="J piece">
                            <canvas class="piece-preview" data-piece="J"></canvas>
                            <span class="piece-key">6</span>
                        </button>
                        <button class="piece-btn" data-piece="L" aria-label="L piece">
                            <canvas class="piece-preview" data-piece="L"></canvas>
                            <span class="piece-key">7</span>
                        </button>
                    </div>
                </div>

                <div class="panel queue-panel">
                    <h2 class="panel-title" data-i18n="queue">Queue</h2>
                    <div id="pieceQueue" class="piece-queue"></div>
                </div>

                <div class="panel ai-panel">
                    <h2 class="panel-title" data-i18n="aiStatus">AI Status</h2>
                    <div class="ai-thinking" id="aiThinking">
                        <div class="thinking-indicator">
                            <span class="thinking-dot"></span>
                            <span class="thinking-dot"></span>
                            <span class="thinking-dot"></span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <div id="gameOverModal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" data-i18n="gameOver">Game Clear!</h2>
                </div>
                <div class="modal-body">
                    <p class="modal-message" data-i18n="gameOverMessage">Congratulations! You've successfully stacked the AI!</p>
                    <div class="modal-stats">
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="finalScore">Final Score</span>
                            <span class="stat-value" id="finalScore">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="finalLines">Lines Cleared</span>
                            <span class="stat-value" id="finalLines">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="finalPieces">Pieces Sent</span>
                            <span class="stat-value" id="finalPieces">0</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="playAgainBtn" class="btn btn-primary" data-i18n="playAgain">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/languages.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/tetrominos.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
